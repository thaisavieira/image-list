<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container-image-list">
        <picture class="image-01">
            <img src="./src/images/rome-michelangelo.png" alt="Rome by Michelangelo">
            <div class="label">
                <p class="title">Rome</p>
                <p class="author">Michelangelo</p>
            </div>
        </picture>

        <picture class="image-02">
            <img src="./src/images/boat-at-sea-vicent-van-gogh.png" alt="Boat at Sea by Van Gogh">
            <div class="label">
                <p class="title">Boat at Sea</p>
                <p class="author">Vicent Van Gogh</p>
            </div>
        </picture>

        <picture class="image-03">
            <img src="./src/images/sand-and-sea-da-vinci.png" alt="Sand an Sea by Da Vinci">
            <div class="label">
                <p class="title">Sand and Sea</p>
                <p class="author">Da Vinci</p>
            </div>
        </picture>

        <picture class="image-04">
            <img src="./src/images/starry-night-vicent-van-gogh.png" alt="Starry Night">
            <div class="label">
                <p class="title">Starry Night</p>
                <p class="author">Vicent Van Gogh</p>
            </div>
        </picture>
    </main>
</body>

</html>
